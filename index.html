<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10 Second Live Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: lime;
      text-align: center;
      margin-top: 100px;
    }
    #clock {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 32px;
      color: yellow;
      margin-top: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="clock">--:--:--</div>
  <button onclick="startTimer()">START 10 SEC</button>
  <div id="result"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("en-GB", {
        hour12: false
      });
      document.getElementById("clock").innerText = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function startTimer() {
      const start = new Date();
      const end = new Date(start.getTime() + 10 * 1000);

      const endTime = end.toLocaleTimeString("en-GB", {
        hour12: false
      });

      document.getElementById("result").innerText =
        "LAST SECOND TIME: " + endTime;
    }
  </script>

</body>
</html>
