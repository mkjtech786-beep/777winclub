<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Support Chat Pro</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, onChildAdded, serverTimestamp, onDisconnect } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqfguS1ucAtklcl06eB1JIWQr46XMpe7g",
            authDomain: "safe-chat-c0b9c.firebaseapp.com",
            databaseURL: "https://safe-chat-c0b9c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "safe-chat-c0b9c",
            storageBucket: "safe-chat-c0b9c.appspot.com",
            messagingSenderId: "119640275300",
            appId: "1:119640275300:web:20ae984f4af1ffe6a62271"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let userName = localStorage.getItem('chatUserName');
        if (!userName) {
            document.getElementById('nameModal').style.display = 'flex';
        } else {
            initializeChat();
        }

        document.getElementById('nameForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('userNameInput');
            if (nameInput.value.trim()) {
                userName = nameInput.value.trim();
                localStorage.setItem('chatUserName', userName);
                document.getElementById('nameModal').style.display = 'none';
                initializeChat();
            }
        });

        function initializeChat() {
            const userId = 'user_' + btoa(userName).replace(/[^a-zA-Z0-9]/g, '');
            const userRef = ref(db, `users/${userId}`);
            
            update(userRef, {
                name: userName,
                lastSeen: serverTimestamp(),
                status: 'online'
            });

            onDisconnect(userRef).update({
                status: 'offline',
                lastSeen: serverTimestamp()
            });

            loadMessages(userId);
            setupMessageSending(userId);
        }

        function loadMessages(userId) {
            const messagesRef = ref(db, `chats/${userId}/messages`);
            onChildAdded(messagesRef, (snapshot) => {
                displayMessage(snapshot.val());
            });
        }

        function displayMessage(msg) {
            const messagesContainer = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${msg.sender === 'admin' ? 'admin-msg' : 'user-msg'}`;
            
            let content = '';
            if (msg.type === 'text') {
                content = `<p>${msg.text}</p>`;
            } else if (msg.type === 'image') {
                content = `<img src="${msg.url}" alt="Image" class="chat-image" onclick="window.open('${msg.url}')">`;
            } else if (msg.type === 'voice') {
                content = `<audio controls src="${msg.url}"></audio>`;
            }
            
            messageEl.innerHTML = `
                <div class="message-content">
                    ${content}
                    <span class="time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                </div>
            `;
            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setupMessageSending(userId) {
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            const imageInput = document.getElementById('imageInput');
            
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;

            messageInput.addEventListener('input', () => {
                if (messageInput.value.trim()) {
                    sendBtn.innerHTML = 'âœˆï¸';
                    sendBtn.classList.add('send-mode');
                } else {
                    sendBtn.innerHTML = 'ðŸŽ¤';
                    sendBtn.classList.remove('send-mode');
                }
            });

            sendBtn.addEventListener('mousedown', startRecording);
            sendBtn.addEventListener('touchstart', startRecording);
            sendBtn.addEventListener('mouseup', stopRecording);
            sendBtn.addEventListener('touchend', stopRecording);
            sendBtn.addEventListener('mouseleave', stopRecording);

            function startRecording(e) {
                e.preventDefault();
                if (sendBtn.classList.contains('send-mode') || isRecording) return;

                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];
                        isRecording = true;
                        
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            uploadFile(audioBlob, 'voice', userId);
                            audioChunks = [];
                            isRecording = false;
                            sendBtn.classList.remove('recording');
                        };
                        
                        mediaRecorder.start();
                        sendBtn.classList.add('recording');
                        sendBtn.innerHTML = 'ðŸ”´';
                    })
                    .catch(err => {
                        alert('Microphone access denied or not available!');
                    });
            }

            function stopRecording() {
                if (mediaRecorder && isRecording && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    sendBtn.innerHTML = 'ðŸŽ¤';
                }
            }

            function sendTextMessage() {
                const text = messageInput.value.trim();
                if (!text) return;
                
                const messagesRef = ref(db, `chats/${userId}/messages`);
                push(messagesRef, {
                    text: text,
                    type: 'text',
                    sender: 'user',
                    timestamp: serverTimestamp()
                });
                
                messageInput.value = '';
                sendBtn.innerHTML = 'ðŸŽ¤';
                sendBtn.classList.remove('send-mode');
            }

            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) uploadFile(file, 'image', userId);
            });

            function uploadFile(file, type, userId) {
                const fileName = `${Date.now()}_${file.name || 'recording.webm'}`;
                const storageRef = sRef(storage, `chats/${userId}/${fileName}`);
                
                uploadBytes(storageRef, file)
                    .then(snapshot => getDownloadURL(snapshot.ref))
                    .then(url => {
                        const messagesRef = ref(db, `chats/${userId}/messages`);
                        push(messagesRef, {
                            type: type,
                            url: url,
                            sender: 'user',
                            timestamp: serverTimestamp()
                        });
                    })
                    .catch(error => {
                        console.error('Upload failed:', error);
                        alert('File upload failed!');
                    });
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            max-width: 100vw;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(20, 20, 20, 0.95);
            border: none;
            box-shadow: none;
            max-width: 100vw;
        }

        .header {
            background: linear-gradient(90deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 12px 15px;
            text-align: center;
            border-bottom: 2px solid #FFD700;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            color: #FFD700;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            margin: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px 10px;
            background: #0f0f0f;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user-msg {
            justify-content: flex-end;
        }

        .message.admin-msg {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .user-msg .message-content {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border-bottom-right-radius: 5px;
        }

        .admin-msg .message-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            border-bottom-left-radius: 5px;
        }

        .message-content p {
            margin: 0;
            font-size: 15px;
            line-height: 1.4;
            word-break: break-word;
        }

        .time {
            font-size: 10px;
            opacity: 0.7;
            position: absolute;
            bottom: -16px;
            right: 12px;
            white-space: nowrap;
        }

        .input-area {
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            gap: 8px;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            align-items: center;
            min-height: 60px;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 22px;
            background: #2a2a2a;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        .input-area input[type="text"]:focus {
            background: #333;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            min-width: 44px;
            min-height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            padding: 0;
        }

        .icon-btn:active {
            transform: scale(0.9);
        }

        .icon-btn:hover {
            transform: scale(1.05);
        }

        .icon-btn.recording {
            animation: pulse 1s infinite;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .chat-image {
            max-width: 180px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-image:active {
            transform: scale(0.95);
        }

        audio {
            max-width: 100%;
            height: 36px;
        }

        /* Name Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 30px 20px;
            border-radius: 12px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            width: 100%;
            max-width: 320px;
        }

        .modal-content h2 {
            color: #FFD700;
            margin-bottom: 15px;
            text-align: center;
            font-size: 20px;
        }

        .modal-content p {
            color: #aaa;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .modal-content input {
            width: 100%;
            padding: 14px;
            background: #2a2a2a;
            border: 1px solid #FFD700;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            -webkit-appearance: none;
        }

        .modal-content button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-content button:active {
            transform: scale(0.98);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 2px;
        }

        /* Prevent zoom on input focus */
        @media screen and (max-width: 768px) {
            input:focus {
                font-size: 16px !important;
            }
        }

        /* Landscape mode adjustments */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .header {
                min-height: 40px;
                padding: 8px 15px;
            }
            .header h1 {
                font-size: 16px;
            }
            .input-area {
                min-height: 48px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Premium Support Chat</h1>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button class="icon-btn" onclick="document.getElementById('imageInput').click()" title="Send Image">ðŸ“·</button>
            <button class="icon-btn" id="sendBtn" title="Hold for voice, click to send text">ðŸŽ¤</button>
        </div>
    </div>

    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Welcome to Support Chat</h2>
            <p>Please enter your name to continue</p>
            <form id="nameForm">
                <input type="text" id="userNameInput" placeholder="Your Name" required autofocus>
                <button type="submit">Start Chat</button>
            </form>
        </div>
    </div>
</body>
</html>
