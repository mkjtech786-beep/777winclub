<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAHTAB CHAT - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #050508;
            --bg-secondary: #0a0a0f;
            --bg-tertiary: #12121a;
            --accent-cyan: #00d4ff;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #a855f7 50%, #ec4899 100%);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --success: #22c55e;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            height: calc(var(--vh, 1vh) * 100);
        }

        /* Header */
        .header {
            padding: 16px 20px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 42px;
            height: 42px;
            background: var(--accent-gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .header-text h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .status-pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        /* Messages */
        .messages-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            display: flex;
            flex-direction: column;
            gap: 4px;
            animation: messageIn 0.4s ease-out;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.admin {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-bubble {
            background: var(--accent-gradient);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.25);
        }

        .message.admin .message-bubble {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        .message-image {
            max-width: 280px;
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .message-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Voice Message */
        .voice-message {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 220px;
            padding: 4px 0;
        }

        .voice-play-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .voice-play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .voice-waveform {
            flex: 1;
            height: 40px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .wave-bar {
            width: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            height: 20px;
        }

        .voice-duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            min-width: 40px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
            padding: 0 4px;
        }

        .message.user .message-meta {
            color: rgba(255, 255, 255, 0.7);
        }

        .read-status {
            font-size: 14px;
        }

        .read-status.seen { color: var(--accent-cyan); }

        /* Typing */
        .typing-container {
            align-self: flex-start;
            margin-bottom: 8px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-bubble {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 16px 20px;
            border-radius: 22px;
            border-bottom-left-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-cyan);
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input Area */
        .input-container {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 12px 16px 20px;
            position: relative;
        }

        .recording-panel {
            position: absolute;
            top: -70px;
            left: 16px;
            right: 16px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(236, 72, 153, 0.9) 100%);
            border-radius: 20px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.4);
            transform: translateY(20px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }

        .recording-panel.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .recording-icon {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: recordingPulse 1s infinite;
        }

        @keyframes recordingPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .recording-time {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: 700;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-btn {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .input-btn:hover {
            background: var(--bg-secondary);
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
        }

        .input-field-wrapper {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 4px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .input-field-wrapper:focus-within {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .text-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--accent-gradient);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        /* Blocked Notice */
        .blocked-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-tertiary);
            border: 1px solid var(--danger);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .blocked-notice.show {
            display: block;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .blocked-icon {
            width: 70px;
            height: 70px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: var(--danger);
            margin: 0 auto 16px;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            padding: 20px;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 12px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Connection Bar */
        .connection-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            z-index: 10001;
            transform: translateY(-100%);
            transition: transform 0.3s;
        }

        .connection-bar.show {
            transform: translateY(0);
        }

        .connection-bar.online { background: var(--success); color: white; }
        .connection-bar.offline { background: var(--danger); color: white; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 2px; }
    </style>
</head>
<body>
    <div class="connection-bar" id="connectionBar">
        <i class="fas fa-wifi"></i> <span id="connectionText">Connected</span>
    </div>

    <div class="app">
        <div class="header">
            <div class="header-brand">
                <div class="header-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="header-text">
                    <h1>MAHTAB SECURE</h1>
                    <div class="header-status">
                        <span class="status-pulse"></span>
                        <span id="statusText">Online</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="messages-wrapper" id="msgs"></div>

        <div class="typing-container" id="typingContainer" style="display: none;">
            <div class="typing-bubble">
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
                <span style="font-size: 13px; color: var(--text-secondary);">Admin is typing...</span>
            </div>
        </div>

        <div class="input-container">
            <div class="recording-panel" id="recordingPanel">
                <div class="recording-icon">
                    <i class="fas fa-microphone"></i>
                </div>
                <div style="flex: 1;">
                    <div style="font-weight: 600; font-size: 14px;">Recording...</div>
                    <div class="recording-time" id="recordingTime">00:00</div>
                </div>
                <button class="input-btn" onclick="cancelRecording()" style="background: rgba(255,255,255,0.2); color: white;">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="input-wrapper">
                <button class="input-btn" onclick="sendImage()">
                    <i class="fas fa-image"></i>
                </button>
                <input type="file" id="imageInput" accept="image/*" style="display:none">

                <div class="input-field-wrapper">
                    <input type="text" class="text-input" id="textInput" placeholder="Type a message..." autocomplete="off">
                </div>

                <button class="input-btn" id="micBtn" onclick="toggleRecording()">
                    <i class="fas fa-microphone"></i>
                </button>

                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="blocked-notice" id="blockedNotice">
        <div class="blocked-icon">
            <i class="fas fa-ban"></i>
        </div>
        <div style="font-size: 20px; font-weight: 700; margin-bottom: 8px; color: var(--danger);">You are Blocked</div>
        <div style="font-size: 14px; color: var(--text-secondary);">You cannot send messages at this time.</div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()">
            <i class="fas fa-times"></i>
        </button>
        <img src="" alt="Full size" id="lightboxImg">
    </div>

    <script type="module">
        // Mobile Height Fix
        function setVH() {
            document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
        }
        setVH();
        window.addEventListener('resize', setVH);

        // Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqfguS1ucAtklcl06eB1JIWQr46XMpe7g",
            authDomain: "safe-chat-c0b9c.firebaseapp.com",
            databaseURL: "https://safe-chat-c0b9c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "safe-chat-c0b9c",
            storageBucket: "safe-chat-c0b9c.firebasedatabase.app",
            messagingSenderId: "119640275300",
            appId: "1:119640275300:web:20ae984f4af1ffe6a62271"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // User Setup
        let userId = localStorage.getItem("mahtab_username");
        if (!userId) {
            userId = prompt("Enter your username:")?.trim();
            if (!userId) userId = "guest_" + Date.now().toString(36);
            localStorage.setItem("mahtab_username", userId);
        }

        // State
        let isBlocked = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingInterval = null;
        let recordingSeconds = 0;
        let currentAudio = null;

        // Connection Status
        const connectedRef = ref(db, ".info/connected");
        onValue(connectedRef, (snap) => {
            const bar = document.getElementById("connectionBar");
            if (snap.val() === true) {
                bar.className = "connection-bar show online";
                document.getElementById("connectionText").textContent = "Connected";
                setTimeout(() => bar.classList.remove("show"), 2000);
            } else {
                bar.className = "connection-bar show offline";
                document.getElementById("connectionText").textContent = "Disconnected";
            }
        });

        // Check Block Status
        onValue(ref(db, "chats/" + userId + "/blocked"), (snap) => {
            isBlocked = snap.exists() && snap.val() === true;
            document.getElementById("blockedNotice").classList.toggle("show", isBlocked);
        });

        // Load Messages
        onValue(ref(db, "chats/" + userId + "/messages"), (snap) => {
            const msgsBox = document.getElementById("msgs");
            msgsBox.innerHTML = "";

            if (snap.exists()) {
                snap.forEach((child) => {
                    const m = child.val();
                    if (!m) return;

                    const d = document.createElement("div");
                    d.className = "message " + (m.from === "admin" ? "admin" : "user");

                    let content = "";

                    if (m.text) {
                        content += `<div class="message-bubble">${escapeHtml(m.text)}</div>`;
                    }

                    if (m.image) {
                        content += `<div class="message-image" onclick="openLightbox('${m.image}')">
                            <img src="${m.image}" alt="Image">
                        </div>`;
                    }

                    if (m.voice) {
                        content += `<div class="message-bubble">
                            <div class="voice-message">
                                <button class="voice-play-btn" onclick="playVoice(this, '${m.voice}')">
                                    <i class="fas fa-play"></i>
                                </button>
                                <div class="voice-waveform">
                                    <div class="wave-bar" style="height: 40%"></div>
                                    <div class="wave-bar" style="height: 70%"></div>
                                    <div class="wave-bar" style="height: 50%"></div>
                                    <div class="wave-bar" style="height: 80%"></div>
                                    <div class="wave-bar" style="height: 60%"></div>
                                    <div class="wave-bar" style="height: 40%"></div>
                                    <div class="wave-bar" style="height: 70%"></div>
                                    <div class="wave-bar" style="height: 50%"></div>
                                </div>
                                <span class="voice-duration">0:00</span>
                            </div>
                        </div>`;
                    }

                    const time = m.time ? formatTime(m.time) : "";
                    const status = m.from === "user" ? getStatusIcon(m.status) : "";

                    content += `<div class="message-meta">
                        <span>${time}</span>
                        ${status}
                    </div>`;

                    d.innerHTML = content;
                    msgsBox.appendChild(d);
                });
            }

            scrollToBottom();
        });

        // Typing Listener
        onValue(ref(db, "chats/" + userId + "/typing"), (snap) => {
            const container = document.getElementById("typingContainer");
            if (snap.exists() && snap.val() === true) {
                container.style.display = "block";
                scrollToBottom();
            } else {
                container.style.display = "none";
            }
        });

        function getStatusIcon(status) {
            if (status === "seen") return '<span class="read-status seen">✓✓</span>';
            if (status === "delivered") return '<span class="read-status">✓✓</span>';
            return '<span class="read-status">✓</span>';
        }

        function formatTime(timestamp) {
            if (!timestamp) return "";
            const date = new Date(timestamp);
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, "0");
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;
            return `${hours}:${minutes} ${ampm}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const box = document.getElementById("msgs");
            box.scrollTop = box.scrollHeight;
        }

        // Send Message
        window.sendMessage = async () => {
            if (isBlocked) return;

            const input = document.getElementById("textInput");
            const text = input.value.trim();
            if (!text) return;

            input.value = "";

            push(ref(db, "chats/" + userId + "/messages"), {
                from: "user",
                text: text,
                time: Date.now(),
                status: "sent"
            });

            update(ref(db, "chats/" + userId), { lastActive: Date.now() });
        };

        // Send Image
        window.sendImage = () => {
            if (isBlocked) return;
            document.getElementById("imageInput").click();
        };

        document.getElementById("imageInput").onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = () => {
                push(ref(db, "chats/" + userId + "/messages"), {
                    from: "user",
                    image: reader.result,
                    time: Date.now(),
                    status: "sent"
                });
                update(ref(db, "chats/" + userId), { lastActive: Date.now() });
            };
            e.target.value = "";
        };

        // Voice Recording
        window.toggleRecording = async () => {
            if (isBlocked) return;

            if (mediaRecorder && mediaRecorder.state === "recording") {
                stopRecording();
            } else {
                startRecording();
            }
        };

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                document.getElementById("recordingPanel").classList.add("active");
                document.getElementById("micBtn").style.background = "var(--danger)";
                document.getElementById("micBtn").style.color = "white";

                recordingSeconds = 0;
                updateRecordingTime();
                recordingInterval = setInterval(updateRecordingTime, 1000);

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: "audio/webm" });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        push(ref(db, "chats/" + userId + "/messages"), {
                            from: "user",
                            voice: reader.result,
                            time: Date.now(),
                            status: "sent"
                        });
                        update(ref(db, "chats/" + userId), { lastActive: Date.now() });
                    };
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
            } catch (err) {
                alert("Microphone access denied!");
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            document.getElementById("recordingPanel").classList.remove("active");
            document.getElementById("micBtn").style.background = "";
            document.getElementById("micBtn").style.color = "";
            clearInterval(recordingInterval);
        }

        window.cancelRecording = () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                mediaRecorder = null;
            }
            document.getElementById("recordingPanel").classList.remove("active");
            document.getElementById("micBtn").style.background = "";
            document.getElementById("micBtn").style.color = "";
            clearInterval(recordingInterval);
            recordingSeconds = 0;
        };

        function updateRecordingTime() {
            recordingSeconds++;
            const mins = Math.floor(recordingSeconds / 60).toString().padStart(2, '0');
            const secs = (recordingSeconds % 60).toString().padStart(2, '0');
            document.getElementById("recordingTime").textContent = `${mins}:${secs}`;
        }

        // Play Voice
        window.playVoice = function(btn, src) {
            const icon = btn.querySelector("i");
            const bubble = btn.closest(".message-bubble");
            const durationEl = bubble.querySelector(".voice-duration");

            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.querySelectorAll(".voice-play-btn i").forEach(i => i.className = "fas fa-play");
            }

            if (!currentAudio || currentAudio.src !== src) {
                currentAudio = new Audio(src);

                currentAudio.ontimeupdate = () => {
                    const mins = Math.floor(currentAudio.currentTime / 60);
                    const secs = Math.floor(currentAudio.currentTime % 60).toString().padStart(2, "0");
                    durationEl.textContent = `${mins}:${secs}`;
                };

                currentAudio.onended = () => {
                    icon.className = "fas fa-play";
                    durationEl.textContent = "0:00";
                };

                currentAudio.play();
                icon.className = "fas fa-pause";
            } else if (currentAudio.paused) {
                currentAudio.play();
                icon.className = "fas fa-pause";
            } else {
                currentAudio.pause();
                icon.className = "fas fa-play";
            }
        };

        // Lightbox
        window.openLightbox = (src) => {
            document.getElementById("lightboxImg").src = src;
            document.getElementById("lightbox").classList.add("active");
        };

        window.closeLightbox = () => {
            document.getElementById("lightbox").classList.remove("active");
        };

        // Clear Chat
        window.clearChat = () => {
            if (!confirm("Clear all messages?")) return;
            remove(ref(db, "chats/" + userId + "/messages"));
        };

        // Enter key
        document.getElementById("textInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // Update last active
        setInterval(() => {
            update(ref(db, "chats/" + userId), { lastActive: Date.now() });
        }, 30000);

        update(ref(db, "chats/" + userId), { lastActive: Date.now(), started: Date.now() });
    </script>
</body>
</html>
